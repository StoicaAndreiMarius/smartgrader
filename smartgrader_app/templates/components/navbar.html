{% load static %}
<link rel="stylesheet" href="{% static 'css/navbar.css' %}">
<nav class="navbar">
    <a href="/" class="logo-section" aria-label="Go to home">
        <img src="{% static 'img/Logo.png' %}" alt="Logo" class="logo">
        <span class="brand">SmartGrader</span>
    </a>

    <button class="nav-toggle" type="button" aria-expanded="false" aria-label="Toggle navigation">
        <i class='bx bx-menu'></i>
    </button>

    <ul class="menu">
        {% if request.user.is_authenticated %}
            {% if request.user.profile.role == 'student' %}
                <li><a href="{% url 'student-dashboard' %}">Dashboard</a></li>
            {% endif %}
            <li><a href="{% url 'help' %}">Help</a></li>
            <li><a href="{% url 'information' %}">About</a></li>
            <li class="user-chip">Hi, {{ request.user.email }}</li>
            <li><a href="{% url 'logout' %}" class="logout-btn">Logout</a></li>
        {% else %}
            <li><a href="{% url 'help' %}">Help</a></li>
            <li><a href="{% url 'information' %}">About</a></li>
            <li><a href="{% url 'register' %}" class="signup-btn">Sign Up</a></li>
            <li><a href="{% url 'login' %}" class="login-btn">Login</a></li>
        {% endif %}
    </ul>
</nav>

<script src="{% static 'js/navbar.js' %}"></script>
