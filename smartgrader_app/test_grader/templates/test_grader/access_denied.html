{% extends 'base.html' %}

{% block title %}Access Denied - SmartGrader{% endblock %}

{% block content %}
<style>
    .error-container {
        max-width: 600px;
        margin: 100px auto;
        padding: 40px;
        background: #2a2a2a;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    .error-icon {
        font-size: 80px;
        color: #f44336;
        margin-bottom: 20px;
    }

    .error-container h1 {
        color: #fff;
        font-size: 2em;
        margin-bottom: 15px;
    }

    .error-container p {
        color: #aaa;
        font-size: 1.1em;
        line-height: 1.6;
        margin-bottom: 30px;
    }

    .btn-home {
        background: #2196F3;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 6px;
        font-size: 1.1em;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background 0.3s;
    }

    .btn-home:hover {
        background: #1976D2;
    }
</style>

<div class="error-container">
    <i class='bx bx-lock-alt error-icon'></i>
    <h1>Access Denied</h1>
    <p>{{ message|default:"You do not have permission to access this page." }}</p>
    <a href="/" class="btn-home">Go to Home</a>
</div>
{% endblock %}
